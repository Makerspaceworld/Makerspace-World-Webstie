<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/css/bootstrap.css" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>MakerSpaceWorld</title>
  </head>

  <body id="home" data-spy="scroll" data-target="main-nav">
    <nav
      class="navbar navbar-expand-md navbar-light fixed-top py-4"
      id="main-nav"
    >
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <h3 class="d-inline align-middle">MakerSpaceWorld</h3>
        </a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarCollapse" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Tutorials</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Projects</a>
            </li>
            <li class="nav-item">
              <a href="#authors" class="nav-link">Meet the Author</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Header-->

    <section id="showcase" class="py-5 ">
      <div class="primary-overlay text-white">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 text-center">
              <h1 class="display-4 mt-3 pt-3">
                In progress
              </h1>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--Footer-->
    <footer id="main-footer" class="py-5 bg-primary text-white">
      <div class="container">
        <row class="text-center">
          <div class="col-md-6 m-auto">
            <p class="lead">Copyright &copy; <span id="year"></span></p>
          </div>
        </row>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      //Get the current year for the copyright
      $("#year").text(new Date().getFullYear());
      // Init Scrollspy

      $("body").scrollspy({ target: "#main-nav" });

      // add smooth scrolling
      $("#main-nav a").on("click", function(event) {
        if (this.hash !== "") {
          event.preventDefault();
          const hash = this.hash;
          const navHeight = $("#main-nav").outerHeight();
          $("html, body").animate(
            {
              scrollTop: $(hash).offset().top - navHeight
            },
            800
          );
        }
      });
    </script>
  </body>
</html>
